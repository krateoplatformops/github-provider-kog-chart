{{- if eq (include "github-provider-kog.plugin.enabled" . | trim) "true" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "github-provider-kog.fullname" . }}-{{ .Values.plugin.suffix | default "plugin" }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "github-provider-kog.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "github-provider-kog.selectorLabels" . | nindent 4 }}
{{- end }}
