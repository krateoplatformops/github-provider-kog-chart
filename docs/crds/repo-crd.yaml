  group: github.ogen.krateo.io
  names:
    categories:
    - repo
    - restresources
    - rr
    kind: Repo
    listKind: RepoList
    plural: repoes
    singular: repo
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .metadata.creationTimestamp
      name: AGE
      type: date
